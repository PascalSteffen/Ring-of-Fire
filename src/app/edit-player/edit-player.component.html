<h1 mat-dialog-title>Edit player</h1>
<div mat-dialog-content>
  <p>Please enter the new name for the Player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div class="row" mat-dialog-actions>
  <button class="col" mat-button (click)="this.dialogRef.close();">Close</button>
  <button class="col" mat-button [disabled]='name.length == 0' [mat-dialog-close]="name" cdkFocusInitial>Change</button>
  <button class="col-md-auto" mat-button [mat-dialog-close]="'DELETE'" color="warn" cdkFocusInitial>Delete
    player</button>
</div>
