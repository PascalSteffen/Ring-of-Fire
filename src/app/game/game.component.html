<div class="overscroll-container">
    <app-player (click)="deletePlayer(i)" *ngFor="let player of game.players let i = index;" [ngStyle]="{'top.px': 100 + (i * 75)}"
        [playerActive]="i == game.currentPlayer" [name]='player' class="player-position"></app-player>
</div>

<div class="overscroll-container-mobile">
    <app-player (click)="deletePlayer(i)" class="player-position-mobile" *ngFor="let player of game.players let i = index;"
        [playerActive]="i == game.currentPlayer" [name]='player'></app-player>
</div>

<div class="game-container">
    <div class="card-stack">
        <img class="card-cover-design" [ngStyle]="{'right.px': i * 5}"
            *ngFor="let c of game.lastFiveCards; let i = index;" src="../../assets/img/card_cover.jpg" alt="">
        <img [class.d-none]="game.lastCard" (click)="takeCard()" class="top-card card-cover-design" style="right: 20px; "
            src="../../assets/img/card_cover.jpg" alt="">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="top-card pick-card" style="right: 20px; "
            src="../../assets/img/{{ game.currentCard }}.png" alt="">
        <img *ngFor="let card of game.playedCard" [ngStyle]="{'right.px': card}" class="pick-card" style="right: 20px; "
            src="../../assets/img/{{ card }}.png" alt="">
    </div>

    <app-game-info [card]="game.currentCard"></app-game-info>

    <button (click)="openDialog()" mat-fab color="primary" class="btn-add">
        <mat-icon>add</mat-icon>
    </button>
</div>
